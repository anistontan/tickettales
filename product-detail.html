<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket tales  ⋆ ˚｡⋆୨୧˚ - Gracie Abrams</title>
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <h1>ticket tales  ⋆ ˚｡⋆୨୧˚</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#custom-prints">CUSTOM PRINTS</a></li>
                    <li><a href="on-sale.html">ON SALE</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="product-detail" class="product-detail-section">
                <div class="product-showcase">
                    <div class="product-thumbnails">
                        <div class="thumbnail active" data-image="gracie-front" data-ext="jpg">
                            <img src="./src/assets/images/gracie-front.jpg" alt="Gracie Abrams Ticket Front">
                        </div>
                        <div class="thumbnail" data-image="gracie-back" data-ext="jpg">
                            <img src="./src/assets/images/gracie-back.jpg" alt="Gracie Abrams Ticket Back">
                        </div>
                        <div class="thumbnail" data-image="gracie-ticket" data-ext="jpg">
                            <img src="./src/assets/images/gracie-ticket.jpg" alt="Gracie Abrams Ticket Full">
                        </div>
                    </div>
                    <div class="product-image-main">
                        <img id="main-product-image" src="./src/assets/images/gracie-ticket.jpg" alt="Gracie Abrams Ticket">
                    </div>
                    <div class="product-info">
                        <h2>gracie abrams :</h2>
                        <h3>the secret of us tour</h3>
                        <p>(customisable)</p>
                        <a href="https://form.jotform.com/250648700940052" class="buy-button" target="_blank">BUY</a>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 ticket tales  ⋆ ˚｡⋆୨୧˚. All rights reserved.</p>
        </footer>
    </div>

    <script src="./src/assets/js/main.js"></script>
    <script>
        // Thumbnail switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            const mainImage = document.getElementById('main-product-image');
            
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    // Remove active class from all thumbnails
                    thumbnails.forEach(t => t.classList.remove('active'));
                    
                    // Add active class to clicked thumbnail
                    this.classList.add('active');
                    
                    // Get the image name and extension from data attributes
                    const imageName = this.getAttribute('data-image');
                    const imageExt = this.getAttribute('data-ext');
                    
                    // Update main image source with correct file name and extension
                    mainImage.src = `./src/assets/images/${imageName}.${imageExt}`;
                    mainImage.alt = `Gracie Abrams Ticket ${imageName === 'gracie-front' ? 'Front' : 'Back'}`;
                });
            });
        });
    </script>
</body>
</html>
